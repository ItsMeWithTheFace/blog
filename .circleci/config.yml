aliases:
 - &filter-only-master
   branches:
     only:
       - master

version: 2
jobs:
  build-deploy-blog:
    docker:
      - image: cibuilds/hugo:latest
    working_directory: ~/hugo
    environment:
      HUGO_BUILD_DIR: ~/hugo/public

    steps:
      - checkout
      - run:
          name: Build the project
          command: HUGO_ENV=production hugo -v -d $HUGO_BUILD_DIR
      - run:
          name: Install NodeJS
          command: apk update && apk add nodejs
      - run:
          name: Deploy to Surge.sh
          command: |
            npx surge --project $HUGO_BUILD_DIR --domain blog.rakinu.com
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build-deploy-blog:
          filters: *filter-only-master
